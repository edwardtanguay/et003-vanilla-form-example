<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<title>Contact Information</title>
</head>

<body>
	<h1>Form Example</h1>

	<form action="https://formspree.io/f/moqpoqkk"
		  method="post">
		<fieldset>
			<legend>New Customer Contact Form</legend>

			<label class="row">Full name<input type="text" /></label>

			<label class="row">Email<input type="email" /></label>

			<label class="row">Age<input type="number" /></label>

			<label class="row multiple">What technologies are you interested in?
				<div class="techItems">

					<label>
						<input type="checkbox"
							   name="html"
							   value="html">
						HTML
					</label>

					<label>
						<input type="checkbox"
							   name="css"
							   value="css">
						CSS
					</label>

					<label>
						<input type="checkbox"
							   name="javascript"
							   value="javascript">
						JavaScript
					</label>

					<label>
						<input type="checkbox"
							   name="react"
							   value="react">
						React
					</label>

					<label>
						<input type="checkbox"
							   name="sql"
							   value="sql">
						SQL
					</label>

					<label>
						<input type="checkbox"
							   name="mongodb"
							   value="mongodb">
						MongoDB
					</label>

				</div>
			</label>

			<label class="row multiple">What is your experience level as a developer?
				<div class="levels">
					<label>
						<input type="radio"
							   name="level"
							   value="junior">
						junior
					</label>

					<label>
						<input type="radio"
							   name="level"
							   value="intermediate">
						intermediate
					</label>

					<label>
						<input type="radio"
							   name="level"
							   value="senior">
						senior
					</label>

				</div>
			</label>
			<div class="buttonRow">
				<div class="note">* required field</div>
				<button>Sign up now</button>
			</div>
		</fieldset>

	</form>
</body>

</html>
