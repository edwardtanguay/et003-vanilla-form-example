<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		  href="css/main.css">
	<title>Contact Information</title>
</head>

<body>
	<h1>Form Example</h1>

	<form action="https://formspree.io/f/moqpoqkk"
		  method="post">
		<fieldset>
			<legend>New Customer Contact Form</legend>

			<label>Full name<input type="text" /></label>

			<label>Email<input type="email" /></label>

			<label>Age<input type="number" /></label>

			<label>What technologies are you interested in?
				<div class="techItems">

					<div class="techItem">

						<label>
							<input type="checkbox"
								   name="html"
								   value="html">
							HTML
						</label>

						<label>
							<input type="checkbox"
								   name="css"
								   value="css">
							CSS
						</label>

						<label>
							<input type="checkbox"
								   name="javascript"
								   value="javascript">
							JavaScript
						</label>

						<label>
							<input type="checkbox"
								   name="react"
								   value="react">
							React
						</label>

						<label>
							<input type="checkbox"
								   name="sql"
								   value="sql">
							SQL
						</label>

						<label>
							<input type="checkbox"
								   name="mongodb"
								   value="mongodb">
							MongoDB
						</label>

					</div>
				</div>
			</label>
		</fieldset>

	</form>
</body>

</html>
